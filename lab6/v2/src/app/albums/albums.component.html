<!-- albums.component.html -->

<button (click)="return()">
  Return Back
</button>
<button (click)="forward()">
  Forward
</button>

<fieldset>
  <label for="title">Title:</label>
  <input type="text" [(ngModel)]="newAlbum.title" id="title"> <br />
  <button (click)="addAlbum()">Add Album</button>
</fieldset>

<ul>
  <li *ngFor="let album of albums">
    <a [routerLink]="['/albums', album.id]">{{ album.id }} {{ album.title }}</a>
    <button (click)="deleteAlbum(album.id)">Delete</button>
  </li>
</ul>

<ng-template #loading>
  <p>Albums are loading...</p>
</ng-template>
